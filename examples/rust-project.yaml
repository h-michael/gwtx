# yaml-language-server: $schema=https://raw.githubusercontent.com/h-michael/gwtx/main/schema/gwtx.schema.json

# Rust project configuration example
# Share build cache and set up development environment

on_conflict: skip

# Create directories
mkdir:
  - path: .cargo
    description: Cargo configuration directory

# Link local configuration files
link:
  - source: .cargo/config.toml
    description: Cargo configuration

# Optional: Build project after worktree creation
# hooks:
#   post_add:
#     - command: cargo build
#       description: Build project

# Optional: Check code without building
hooks:
  post_add:
    - command: cargo check
      description: Check code for errors
