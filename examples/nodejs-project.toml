# Node.js project configuration example
# Automatically set up environment and install dependencies

[options]
on_conflict = "skip"

# Install dependencies after worktree creation
[[hooks.post_add]]
command = "npm install"
description = "Install npm dependencies"

# Alternative: Use pnpm
# [[hooks.post_add]]
# command = "pnpm install"
# description = "Install dependencies via pnpm"

# Alternative: Use yarn
# [[hooks.post_add]]
# command = "yarn install"
# description = "Install dependencies via yarn"

# Optional: Run initial setup tasks
[[hooks.post_add]]
command = "npm run setup"
description = "Run initial setup tasks"
