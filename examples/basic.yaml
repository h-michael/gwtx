## yaml-language-server: $schema=https://raw.githubusercontent.com/h-michael/gwtx/main/schema/gwtx.schema.json

# Basic gwtx configuration examples
# This file demonstrates the three main operation types: mkdir, link, and copy

# Global options
defaults:
  on_conflict: backup  # abort, skip, overwrite, backup

# Create directories in the new worktree
mkdir:
  - path: build
    description: Build output directory

  - path: logs
    description: Log files directory

# Create symbolic links from repository root to worktree
link:
  - source: .env.local
    description: Local environment configuration

  - source: .envrc
    description: direnv configuration

  - source: config.local.json
    target: config.json  # Optional: use different name in worktree
    on_conflict: skip    # Optional: per-operation override
    description: Local configuration

# Copy files from repository root to worktree
copy:
  - source: .env.example
    target: .env
    description: Environment template

  - source: config/development.json
    target: config.json
    on_conflict: overwrite
    description: Development configuration
